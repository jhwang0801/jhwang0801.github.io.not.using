#  commit e0fd279에 기존에 있던 메뉴 구성을 삭제하고 새로 “블로그 방문하기”와 “About” 메뉴를 구성하였다
#
#  _data/navigation.yml 파일에 아래와같은 내용으로 등록하였다.
#
#  # main links
#  main:
#    - title: "블로그 방문하기"
#      url: https://devinlife.com/
#    - title: "About"
#      url: /about/
#  파일 내용을 보면 대략 감이 올 것이다. navigation.yml 파일에는 상단 메뉴바를 구성하는 설정이 들어있다. 메뉴 하이퍼링크 모음으로 title은 메뉴에 표시될 텍스트이고, url 항목은 메뉴가 연결될 링크 주소이다.
#
#  링크 주소는 http와 같이 외부 주소도 가능하며, /about/과 같이 블로그 내의 permlink도 가능하다. 이전 글에서 “About” 페이지에 대한 permalink를 생성해두었기 때문에 이제 상단 메뉴의 “About”을 클릭하면 해당 글로 이동할 것이다.